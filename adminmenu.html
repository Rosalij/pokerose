<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokérose pokébowl takeaway</title>
    <script src="checkAuth.js"></script>
</head>

<body id="adminbody">
    <script type="module" src="./src/js/admin.js"></script>
    <div id="admin_container">
        <header id="adminheader">
            <nav id="admin_nav">
                <h1 id="admin_h1">Poké rose admin</h1>
                <ul>
                    <li><a href="adminorders.html">Current orders</a></li>
                    <li><a href="adminmenu.html">Edit menu</a></li>
                    <li><a href="admingallery.html">Edit gallery</a></li>
                    <li><a href="login.html" id="logout">Log out</a></li>
                </ul>
            </nav>
        </header>
        <div class="adminmain_container">
            <h2>Edit menu</h2>
            <div id="menuform_container">
                <form id="foodForm">
                    <h3>Add food item</h3>
                    <label for="foodname">Name:</label>
                    <input type="text" name="foodname" id="foodname">
                    <label for="foodprice">Price:</label>
                    <input type="text" name="foodprice" id="foodprice">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description"></textarea>
                    <button type="submit">Add item</button>
                </form>

                <form id="drinkForm">
                    <h3>Add drink item</h3>
                    <label for="drinkname">name:</label>
                    <input type="text" name="drinkname" id="drinkname">
                    <label for="drinkprice">Price:</label>
                    <input type="text" name="drinkprice" id="drinkprice">
                    <button type="submit">Add item</button>
                </form>
            </div>

            <div id="adminmenu_container">
                <div id="foodMenu" class="adminmenu"></div>
                <div id="drinkMenu" class="adminmenu"></div>
            </div>
        </div>
    </div>
</body>

</html>
